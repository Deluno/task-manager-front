<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark mb-3">
  <a class="navbar-brand" [routerLink]="['.']">Task manager</a>

  <button class="navbar-toggler" type="button" (click)="toggleCollapse()">
    &#9776;
  </button>

  <div
    class="collapse navbar-collapse"
    [ngbCollapse]="isMenuCollapsed"
    (window:resize)="toggleCollapse(true)"
  >
    <ul class="navbar-nav m-auto" *ngIf="isAuth">
      <li class="nav-item px-2" *ngIf="user.role === 'admin'">
        <a
          class="nav-link"
          [routerLink]="['/users', user.username, 'calendar']"
          routerLinkActive="active"
          (click)="toggleCollapse(true)"
        >
          <i i-bs name="calendar3" class="mr-1"></i>
          Calendar
        </a>
      </li>
      <li class="nav-item px-2" *ngIf="user.role === 'admin'">
        <a
          class="nav-link"
          [routerLink]="['/users', 'dashboard']"
          routerLinkActive="active"
          (click)="toggleCollapse(true)"
        >
          <i i-bs name="blockquote-left" class="mr-1"></i>
          Dashboard
        </a>
      </li>
    </ul>
    <div class="btn-toolbar bt-devider-lg bt-light ml-auto" *ngIf="!isAuth">
      <button
        class="btn btn-secondary mr-2"
        type="button"
        [routerLink]="['/auth', 'sign-in']"
        (click)="toggleCollapse(true)"
      >
        <i i-bs name="box-arrow-in-right" class="mr-1"></i>
        Sign In
      </button>
      <button
        class="btn btn-primary"
        type="button"
        [routerLink]="['/auth', 'sign-up']"
        (click)="toggleCollapse(true)"
      >
        <i i-bs name="plus-square" class="mr-1"></i>
        Sign Up
      </button>
    </div>
    <div class="btn-toolbar bt-devider-lg bt-light" *ngIf="isAuth">
      <button
        class="btn btn-danger mr-2"
        type="button"
        [routerLink]="['/auth', 'sign-in']"
        (click)="onLogout(); toggleCollapse(true)"
      >
        <i i-bs name="box-arrow-left" class="mr-1"></i>
        Logout
      </button>
    </div>
  </div>
</nav>
