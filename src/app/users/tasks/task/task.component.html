<div class="row">
  <div class="col-12">
    <div class="component-header">
      <span>
        {{ task.time }}
      </span>
      <div class="btn-toolbar">
        <app-task-modal [taskId]="task.id"></app-task-modal>
        <button class="btn btn-danger ml-1" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
  <div class="col-12 mb-4">
    <div class="component-body">
      <div class="component-body-field d-flex">
        <i i-bs name="fonts" class="mr-3"></i>
        <span class="component-title w-100">{{ task.title }}</span>
      </div>

      <div class="component-body-field d-flex mb-0">
        <i i-bs name="justify-left" class="mr-3"></i>
        <span>{{ task.description }}</span>
      </div>
      <hr />
      <p><i i-bs name="file-earmark" class="mr-3"></i>Files:</p>
      <div *ngIf="!files || files.length > 0">
        <ul class="list-group mt-3">
          <li class="list-group-item" *ngFor="let file of files">
            <span class="d-inline-block"
              ><a style="cursor: pointer" (click)="onFileClick(file)">{{
                file.name
              }}</a></span
            >
            <button
              class="btn btn-danger d-inline-block float-right px-2 py-0"
              (click)="onFileDelete(file)"
            >
              X
            </button>
          </li>
        </ul>
      </div>
      <ul class="list-group mt-3" *ngIf="!files || files.length === 0">
        <li class="list-group-item">No files.</li>
      </ul>
    </div>
  </div>
</div>
