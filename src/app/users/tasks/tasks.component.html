<div class="row">
  <div class="col">
    <div class="tasks-header">
      <h3 class="date-title d-inline mb-0">{{ date }}</h3>
      <app-task-modal></app-task-modal>
    </div>
  </div>
</div>
<hr />
<p class="mb-5" *ngIf="tasks.length == 0">No tasks</p>
