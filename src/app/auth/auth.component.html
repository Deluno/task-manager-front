<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
    <h4 class="title">{{ isSignUp ? "Sign Up" : "Sign In" }}</h4>

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div *ngIf="!isLoading && errorMessage" class="warning">
      {{ errorMessage }}
    </div>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="username"
          name="username"
          id="username"
          class="form-control"
          formControlName="username"
        />
      </div>
      <div class="form-group" *ngIf="isSignUp">
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          formControlName="password"
        />
      </div>
      <div class="form-group" *ngIf="isSignUp">
        <label for="confirm-password">Repeat password:</label>
        <input
          type="password"
          id="confirm-password"
          class="form-control"
          name="confirm-password"
          formControlName="confirmPassword"
        />
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid"
      >
        {{ isSignUp ? "Sign Up" : "Sign In" }}
      </button>
    </form>
  </div>
</div>
